<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .widget-wrapper {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .widget-wrapper h2 {
            margin-top: 0;
            font-size: 16px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weather Widget Demo</h1>
    
    <div class="container">
        <div class="widget-wrapper">
            <h2>Default Widget</h2>
            <weather-widget></weather-widget>
        </div>
    </div>

    <script src="dist/weather-widget.js"></script>
</body>
</html>
